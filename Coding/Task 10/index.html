<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to print today date.</title>
    <!-- link style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Write a function to print today date. -->
    <div class="container">
            <div class="Day">
                <h3>Day</h3>
                <p id="Day">00</p>
            </div>
            <div class="Month">
                <h3>Month</h3>
                <p id="Month">00</p>
            </div>
            <div class="Year">
                <h3>Year</h3>
                <p id="Year">00</p>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
